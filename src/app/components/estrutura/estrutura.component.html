
<div class="container">
  
    <div class="card">

      <div class="row">
        <div class="col-btn">
          <a [routerLink]="['/admin/dashboard']">
            <i class="bi bi-arrow-left-short"></i>  
          </a>
         </div>
          <div class="col-titulo">
            <h3>Sincronização da estrutura</h3>
          </div>
      </div>

      <div class="row">
        <div class="col-80">
            <label for="base-select">Base de dados: (*)</label>
            <app-select-basic
            [bases]="bases"
            [(selected)]="baseSelecionada"
            (selectedChange)="processarBaseDados()">
            >
            </app-select-basic>
        </div>
        <div class="col-10">
          <!-- <label>&nbsp;</label>  -->
          <app-button
            [text]="''"
            [icon]="'bi bi-arrow-repeat'"  
            [color]="''"
            [backgroundColor]="''"
            [disabled]="fl_operacaoVerificar"
            (clickEvent)="verificar()">
          </app-button>
        </div>
      </div>

      <div class="row">
        <div class="col-100">
          <app-table-basic [resultados]="resultados"  [colunasVisiveis]="colunasVisiveis"></app-table-basic>
        </div>
      </div>

      <div class="row">
        <div class="col-100">
          <app-progresso-bar  
          [progresso]="progressoService.progresso"
          [mensagem]="progressoService.status"
          >
          </app-progresso-bar>
        </div>
      </div>
      
      <div class="row">
        <div class="col button" >
          <div >
            <app-button
            [text]="'Execultar'"
            [icon]="'bi bi-upload'"  
            [color]="''"
            [backgroundColor]="''"
            [disabled]="fl_operacaoSincronizar"
            (clickEvent)="execultarSincronizacao()">
          </app-button>
          </div>
        </div>
      </div>

    </div>
  </div>
