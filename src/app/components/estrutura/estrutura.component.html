
<div class="w-full h-full flex flex-col justify-content items-center p-4 bg-[#282c34]   ">

    <div class="card  max-w-3xl space-y-6">
      <app-header
      [titulo]="'Sincronização ' + ds_operacao"
      [form]=""
      [fl_list]="false">
    </app-header>

    <div>
      <label class=" mb-5 text-sm font-medium text-gray-700 dark:text-gray-300">Base de dados: (*)</label>
      <app-select-search
        [options]="selectBases"
        [(selected)]="baseSelecionada"
        (selectedChange)="processarBaseDados()">
      </app-select-search>
    </div>

    <div>
      <label class=" mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Esquema:</label>
      <app-select-search
        [options]="selectEsquema"
        [(selected)]="esquemaSelecionada"
        (selectedChange)="processarEsquema()">
      </app-select-search>
    </div>

    <div>
      <label class=" mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Tabela:</label>
      <app-select-search
        [options]="selectTabelas"
        [(selected)]="tabelaSelecionada">
      </app-select-search>
    </div>

    <div>
      <app-button
        [text]="'Verificar ' + ds_operacao"
        [icon]="'bi bi-arrow-repeat'"
        [color]="''"
        [backgroundColor]="''"
        [disabled]="fl_operacaoVerificar"
        (clickEvent)="verificar()">
      </app-button>
    </div>

    <div class="">
      <app-table-basic [resultados]="resultados" [colunasVisiveis]="colunasVisiveis"></app-table-basic>
    </div>

    <div>
      <app-progresso-bar
        [progresso]="progressoService.progresso"
        [mensagem]="progressoService.status">
      </app-progresso-bar>
    </div>

    <div class="flex justify-between w-full gap-4">
      <app-button
        [text]="'Cancelar'"
        [icon]="'bi bi-x-lg'"
        [color]="''"
        [backgroundColor]="'#ba1e1e'"
        (clickEvent)="cancelarSincronizacao()">
      </app-button>

      <app-button
        [text]="'Executar'"
        [icon]="'bi bi-upload'"
        [color]="''"
        [backgroundColor]="''"
        [disabled]="fl_operacaoSincronizar"
        (clickEvent)="execultarSincronizacao()">
      </app-button>
    </div>

    </div>
  </div>
