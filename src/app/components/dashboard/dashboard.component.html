<div class="min-h-screen flex flex-col items-center justify-center gap-10 px-6 py-12 ">
  <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">Painel de Sincronização</h1>
  <p class="text-gray-400 mb-8 text-center max-w-lg">
    Escolha uma opção para sincronizar as informações entre o banco local e o servidor na nuvem.
  </p>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <!-- Card Estrutura -->
    <section
      hlmCard
      (click)="abrirEstrutura()"
      class="cursor-pointer bg-[#1f1f2e] rounded-2xl p-6 shadow-lg hover:shadow-xl hover:scale-[1.03] transform transition-all duration-300 text-white w-full max-w-sm"
    >
      <div class="flex items-center gap-4 mb-4">
        <i lucide="layers" class="w-8 h-8 text-indigo-400"></i>
        <h3 hlmCardTitle class="text-xl font-semibold">Sincronizar Estrutura</h3>
      </div>
      <p hlmCardDescription class="text-gray-400">
        Compare e sincronize tabelas entre local e nuvem.
      </p>
    </section>

    <!-- Card Dados -->
    <section
      hlmCard
      (click)="abrirDados()"
      class="cursor-pointer bg-[#1f1f2e] rounded-2xl p-6 shadow-lg hover:shadow-xl hover:scale-[1.03] transform transition-all duration-300 text-white w-full max-w-sm"
    >
      <div class="flex items-center gap-4 mb-4">
        <i lucide="database" class="w-8 h-8 text-green-400"></i>
        <h3 hlmCardTitle class="text-xl font-semibold">Sincronizar Dados</h3>
      </div>
      <p hlmCardDescription class="text-gray-400">
        Compare e sincronize dados das tabelas entre local e nuvem.
      </p>
    </section>
  </div>
</div>
