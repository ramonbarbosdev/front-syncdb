
<div class="container">
  <div class="card">
    <div class="row">
      <div class="col-btn">
        <a [routerLink]="['/login']">
          <i class="bi bi-arrow-left-short"></i>
        </a>
       </div>
        <div class="col-titulo">
          <h3>Registrar</h3>
        </div>
    </div>

      <div class="form">

          <app-input-text
            [label]="'Login'"
            [inputId]="'login'"
            [(model)]="objeto.login"
            [required]="true">
          </app-input-text>

        <app-input-text
            [label]="'Nome'"
            [inputId]="'nome'"
            [(model)]="objeto.nome"
            [required]="true">
        </app-input-text>

        <app-input-password
            [label]="'Senha'"
            [inputId]="'senha'"
            [(model)]="objeto.senha"
            [required]="true">
        </app-input-password>

        <app-button
          [text]="'Cadastar'"
          [type]="'button'"
          [icon]="'bi bi-box-arrow-in-right'"
          [color]="''"
          [backgroundColor]="''"
          (clickEvent)="cadastrar()">
        </app-button>

      </div>

  </div>

  </div>
