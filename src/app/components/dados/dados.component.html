
<div class="container">
  
    <div class="card">

      <div class="row">
        <div class="col-btn">
          <a [routerLink]="['/admin/dashboard']">
            <i class="bi bi-arrow-left-short"></i>  
          </a>
         </div>
          <div class="col-titulo">
            <h3>Sincronização de dados</h3>
          </div>
      </div>

      <div class="row">
        <div class="col-80">
            <label for="base-select">Base de dados: (*)</label>
            <app-select-basic
            [bases]="bases"
            [(selected)]="baseSelecionada"
            (selectedChange)="processarBaseDados()">
            >
            </app-select-basic>
        </div>
        <div class="col-10">
          <!-- <label>&nbsp;</label>  -->
          <app-button
          [text]="''"
          [icon]="'bi bi-arrow-repeat'"  
          [color]="''"
          [backgroundColor]="''"
          [disabled]="fl_operacaoVerificar"
          (clickEvent)="verificarDados()">
        </app-button>
        </div>
      </div>
     
    </div>
  </div>
