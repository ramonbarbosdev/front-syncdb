<div class=" flex  flex-col gap-2">
 <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
          >{{label}}</label
        >
<ng-select
  [items]="options"
  bindLabel="nm_option"
  bindValue="nm_option"
  [(ngModel)]="selected"
  (change)="onChange($event)"
  [searchable]="true"
  [clearable]="true"
  class="form-control"
  [id]="inputId"
  placeholder="Selecione"
>
</ng-select>

</div>
