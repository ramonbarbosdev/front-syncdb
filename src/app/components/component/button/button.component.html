<button
  class="custom-button"
  type="type"
  [ngStyle]="{
    'background-color': backgroundColor,
    'color': color,
    'cursor': disabled ? 'not-allowed' : 'pointer'
  }"
  (click)="onClick()"
  [disabled]="disabled"
>
  <i *ngIf="icon" class="bi" [ngClass]="icon"></i> <!-- Exibe o Ã­cone -->
  {{ text }}
</button>
