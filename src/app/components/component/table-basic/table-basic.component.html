<div class="row" *ngIf="resultados.length > 0">
  <div class="scroll-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let coluna of colunas" >{{ coluna.toUpperCase() }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resultado of resultados">
          <td *ngFor="let coluna of colunas" [hidden]="!colunasVisiveis[coluna]">
            {{ resultado[coluna] }}
          </td>
          <td>
            <!-- Mostra o botÃ£o somente se houver erro -->
            <div class="btn-error" *ngIf="resultado.erro" class="btn btn-sm btn-outline-danger" (click)="mostrarErro(resultado)">
              <i class="bi bi-info-circle-fill"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
