<div class="form-group">
    <label [for]="inputId">{{ label }}</label>
    <input
      class="form-control"
      type= "text"
      [id]="inputId"
      [name]="inputId"
      [value]="model ?? null"
      (input)="onInputChange($event)"
      [placeholder]="placeholder"
      [required]="required"
    />
  </div>
