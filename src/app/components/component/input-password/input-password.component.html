<div class="form-group">
    <label  for="inputPassword6"  class="col-form-label" [for]="inputId">{{ label }}</label>
    <div class="input-group mb-3">
      <input
        [id]="inputId"
        type="password"
        class="form-control"
        aria-describedby="passwordHelpInline"
        [value]="model"
        (input)="onInputChange($event)"
        (blur)="$event"
        [placeholder]="placeholder"
        [required]="required"
      />
    </div>
  </div>
